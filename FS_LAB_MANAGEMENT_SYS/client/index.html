<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Management System</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right top, #4F52FF, #FF6A8E);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }
    
        h1 {
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 36px;
            font-weight: bold;
        }
    
        p {
            margin-bottom: 30px;
            color: #34495e;
            font-size: 18px;
            line-height: 1.6;
        }
    
        form {
            display: inline-block;
        }
    
        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 25px;
            transition: background-color 0.3s ease;
            background-color: black;
            color: white;
        }
    
        button.user,
        button.admin {
            background-color: black;
            color: white;
        }
    
        button:hover {
            background-color: #FF6A8E;
        }
    
        .logout {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }
    
        .logout:hover {
            background-color: #c0392b;
        }
    </style>
    
    
</head>

<body>
    <div class="animated-background"></div>
    <div class="particles-container" id="particles-container"></div>
    <div class="container">
        <!-- <button class="logout" onclick="logout()">Logout</button> -->
        <h1>Welcome to the Lab Management System</h1>
        <p>Please select your role:</p>
        <form action="/user" method="GET">
            <button type="submit">User</button>
        </form>
        <form action="/authenticate" method="GET">
            <button type="submit">Admin</button>
        </form>
    </div>

    <script>
        function createParticles() {
            const particlesContainer = document.getElementById('particles-container');

            for (let i = 0; i < 500; i++) {
                const particle = document.createElement('div');
                particle.className = 'floating-particle';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * 100 + 'vh';
                particlesContainer.appendChild(particle);
            }
        }

        createParticles(); // Call the function to create particles

    </script>
</body>
</html>
